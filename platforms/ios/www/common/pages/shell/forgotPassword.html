<div id="PasswordFormPage" data-role="page" data-class="com/views/shell/ForgotPasswordPageView" class="passwordPage">
    <div data-role="content">
        <div class="allRequired">%shell.registeration.label.allRequiredField%</div>
        <div id="passInfo">
            <div class="strengthPoints">
                <div class="strength-item" id="averageStrength">
                    <span class="icon-dot-active" id="averageId"></span> <span class="strength-title" id="averageTextId">%Shell.StrengthPassword.Average%</span>
                </div>
                <div class="strength-item" id="goodStrength">
                    <span class="icon-dot-active" id="goodId"></span> <span class="strength-title" id="averageTextId">%Shell.StrengthPassword.Good%</span>
                </div>
                <div class="strength-item" id="strongStrength">
                    <span class="icon-dot-active" id="strongId"></span> <span class="strength-title" id="averageTextId">%Shell.StrengthPassword.Strong%</span>
                </div>
                <div class="line line1"></div>
                <div class="line line2"></div>
            </div>
            <div id="strengthMsg"></div>
        </div>
        <div class="fieldRow">
            <div class="fieldLabel">%shell.username%</div>
            <div class="shell-input-cont" id="userNameField">
                <input id="userID" data-role="none" type="text" /> <span class="icon-input-error"></span> <span class="errorMessage"></span>
            </div>
        </div>
        <div class="fieldRow">
            <div class="fieldLabel">%shell.new.password.label%</div>
            <span class="icon-question" id="passwordHintBtn" style="display:none"></span> <span class="icon-hide-password waves-effect" id="showPassword"></span>
            <div class="shell-input-cont" id="newPasswordField">
                <input data-role="none" type="password" id="newPasswordInput" class="password" /> <span class="icon-input-error"></span>
                <span class="icon-checked"></span>
                <span class="errorMessage"></span>
            </div>
        </div>
        <div class="fieldRow">
            <div class="fieldLabel">%shell.confirm.password.label%</div>
            <span class="icon-hide-password waves-effect" id="showRePassword"></span>
            <div class="shell-input-cont" id="rePasswordField">
                <input data-role="none" type="password" id="rePassword" class="password" /> <span class="icon-input-error"></span>
                <span class="icon-checked"></span>
                <span class="errorMessage"></span>
            </div>
        </div>
        <div id="captchaInfo">

        </div>

    </div>
    <div id="updateBtn" class="continueBtn waves-effect disabled">%shell.profile.save.title%</div>
</div>
