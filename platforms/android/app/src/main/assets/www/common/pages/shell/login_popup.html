<div class='tabsCont'>
    <div class='tabsHead'>
        <div class='head waves-effect'>%shell.login.rtaid%</div>
        <!-- <div class='head waves-effect'>%shell.login.myid%</div> -->
        <div class='head waves-effect'>%shell.Login.UAEPASS%</div>
        <div class='bar bgColorCS' style='width: 50%;'></div>
    </div>
    <div class='tabsContent'>
        <div class='tabContent'>
            <img id='rta-logo' /> <span class='helpertitle'>%shell.login.useRTA%</span>
            <span class='title'> %shell.login.username% </span>
            <div class='shell-input-cont' id='usernameField'>
                <input type='text' id='usernameInput' /><span class='icon-input-error'></span> <span class='errorMessage'></span>
            </div>
            <span class='title'> %shell.login.password% </span>
            <div class='shell-input-cont' id='passwordField'>
                <input type='password' id='passwordInput' /><span class='icon-input-error'></span> <span class='errorMessage'></span>
            </div>
            <div class='additionalCont'>
                <div id='rememberMeRTA' class='rememberMeCont additional'>
                    <i class='rememberMeRTA mdi mdi-check'></i> <span class='rememberMeRTA'> %shell.login.rememberme% </span>
                </div>
            </div>
            <div class='forgetAdditionalCont'>
                <div id='forgetUserRTA' class='forgotUserCont additional'>
                    <i>?</i> <span> %shell.login.forgetusername% </span>
                </div>

                <div id='forgetPasswordRTA' class='forgotPassCont additional'>
                    <i>?</i> <span> %shell.login.forgetpassword% </span>
                </div>

            </div>

        </div>
