<div id="PasswordFormPage" data-role="page"
	data-class="com/views/shell/PasswordPageView" class="passwordPage">

	<div data-role="content">

		<div class="allRequired">%shell.registeration.label.allRequiredField%</div>
		
		<div id="passInfo">
			<div class="strengthPoints">
				<div class="strength-item" id="averageStrength">
					<span class="icon-dot-active" id="averageId"></span> <span
						class="strength-title" id="averageTextId">%Shell.StrengthPassword.Average%</span>
				</div>
				<div class="strength-item" id="goodStrength">
					<span class="icon-dot-active" id="goodId"></span> <span
						class="strength-title" id="averageTextId">%Shell.StrengthPassword.Good%</span>
				</div>
				<div class="strength-item" id="strongStrength">
					<span class="icon-dot-active" id="strongId"></span> <span
						class="strength-title" id="averageTextId">%Shell.StrengthPassword.Strong%</span>
				</div>
				<div class="line line1"></div>
				<div class="line line2"></div>
			</div>
			<div id="strengthMsg"></div>
		</div>
		
			<div class="fieldRow">
				<div class="fieldLabel">%shell.current.password.label%</div>
				<span class="icon-view-password waves-effect" id="showCurPassword"></span>
				<div class="shell-input-cont" id="currentPasswordField">
					<input data-role="none" type="password" id="currentPassword" /> <span
						class="icon-input-error"></span> <span class="errorMessage"></span>
						<span class="icon-checked"></span> 
				</div>
			</div>
			<div class="fieldRow">
				<div class="fieldLabel">%shell.new.password.label%</div>
				 <span class="icon-view-password waves-effect" id="showPassword"></span>
				<div class="shell-input-cont" id="newPasswordField">
					<input data-role="none" type="password" id="newPasswordInput" /> <span
						class="icon-input-error"></span> <span class="errorMessage"></span>
						<span class="icon-checked"></span> 
				</div>
			</div>
			<div class="fieldRow">
				<div class="fieldLabel">%shell.confirm.password.label%</div>
				<span class="icon-view-password waves-effect" id="showRePassword"></span>
				<div class="shell-input-cont" id="rePasswordField">
					<input data-role="none" type="password" id="rePassword" /> <span
						class="icon-input-error"></span> <span class="errorMessage"></span>
				</div>
			</div>
			<div id="captchaInfo">
		
		     </div>
			
	</div>
	<div id="updateBtn" class="continueBtn waves-effect disabled">%shell.profile.save.title%</div>
</div>
