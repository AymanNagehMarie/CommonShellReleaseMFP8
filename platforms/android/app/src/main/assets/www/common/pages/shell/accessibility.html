<div id="accessibilityPage" data-role="page" data-class="com/views/shell/AccessibilityPageView">
    <div data-role="content">
        <div class="acc-head"> %shell.accessibility.manageAccessibility%
        </div>
        <div id="highConstrastCont" class="highConstrastCont" >
            <div class="title">%shell.accessibility.highcotrast%</div>
            <div id="highConstrastSwitch" class="shell-switch">
                <input data-role="none" id="highConstrast-checkbox" name="highConstrast-checkbox" class="shell-checkbox" type="checkbox">
                <label for="highConstrast-checkbox" class="shell-lever"></label>
            </div>
        </div>
        <div id="blackAndWhiteCont" class="blackAndWhiteCont" >
            <div class="title">%shell.accessibility.blackandwhite%</div>
            <div id="blackAndWhiteSwitch" class="shell-switch">
                <input data-role="none" id="blackAndWhite-checkbox" name="blackAndWhite-checkbox" class="shell-checkbox" type="checkbox">
                <label for="blackAndWhite-checkbox" class="shell-lever"></label>
            </div>
        </div>
        <div id="zoomCont" class="zoomCont" >
            <div class="title">%shell.accessibility.zoom%</div>
            <div id="zoomSwitch" class="shell-switch">
                <input data-role="none" id="zoom-checkbox" name="zoom-checkbox" class="shell-checkbox" type="checkbox">
                <label for="zoom-checkbox" class="shell-lever"></label>
            </div>
        </div>
        <div class="item" id="openSettings">
            <span>%shell.accessibility.viewSettings%</span>
            <i class="icon icon-next"></i>
        </div>
        <div id="resetBtn" class="resetBtn waves-effect">%shell.accessibility.resetall%</div>
    </div>
</div>
