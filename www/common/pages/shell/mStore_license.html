<div id="mStoreLicensePage" data-role="page"
	data-class="com/views/shell/mStoreLicensePageView">
	<div data-role="content">
		
		
		<div class="headerCont">
			<div class="actionsCont">
				<span class="icon-flip"></span>
				<span class="icon-expand"></span>
				<span class="icon-social-share"></span>
			</div>
			<span class="orientation">Front</span>
			
		<div data-role="none" class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">
            
            <figure data-role="none" itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
		        <span data-role="none" itemprop="contentUrl">
		            <img src="" itemprop="thumbnail" alt="Image description" />
		        </span>
		    </figure>
        </div>
        
		</div>
		
		<div class="detailsCont">
			<div id="userName" class="userName"></div>
			
			<div class="descItem">
				<div class="title">%shell.mstore.licenseno%</div>
				<div id="licenseNo" class="value"></div>
			</div>
			
			<div class="descItem">
				<div class="title">%shell.mstore.tfn%</div>
				<div id="TFN" class="value"></div>
			</div>
			
			<div class="descItem">
				<div class="title">%shell.mstore.expireon%</div>
				<div id="expiry" class="value"></div>
			</div>
		</div>
		
		
	</div>
</div>
