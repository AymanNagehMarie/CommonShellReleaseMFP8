<div id="customAlertsPage" data-role="page"
	data-class="com/views/shell/CustomAlertsPageView">
	
	
	    <div data-role="content" id="customAlertsPageContent">
        <div class="incid-head">
			<span>%shell.CustomAlerts.CustomAlerts%</span>
			%shell.CustomAlerts.CustomizedNotifications%
		</div>

		
		 <div id="preferedTime" class="notificationsSetting" style="display:none" >
            <div class="title">%shell.CustomAlerts.PreferredTime%
           
            </div>
            <span id="showAllAlerts">%shell.CustomAlerts.Always%</span> 
            <div  class="shell-switch">
               
               <i class="mdi mdi-chevron-right"></i>
            </div>
        </div>
        
        
         <div id="preferredLocationAlert" class="notificationsSetting" >
            <div class="title">%shell.CustomAlerts.PreferredLocation%
          
            </div>
            <span id="showAllAlerts">%shell.CustomAlerts.AllLocation%</span> 
            <div  class="shell-switch">
               
               <i class="mdi mdi-chevron-right"></i>
            </div>
        </div>
		<div class="standardAlertActions" style="display:none">
			<div id="resetCustomAlerts" class="resetBtn  btn">%shell.incidentDetection.Reset%</div>
			<div id="saveSCustomAlerts" class="resetBtn  btn">%shell.label.save%</div>
		</div>
        
    </div>
	
	</div>
